<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>

    <form id="form">    
        <input id="calculo1" placeholder="Escribe lo que sea aqui1"/>
        <input id="calculo2" placeholder="Escribe lo que sea aqui2"/>
        <button type="button" id="btnCalcular">Calcular</button>
<!-- al poner type="button" , para que no se considere por default "SubmitEvent"
que este evento por defecto envia informacion de un formulario, pero type="button"
hace que sea de tipo button -->
        <p id="resultado"></p>
    </form>

    <script src="./script copy 3.js"></script>
</body>
</html>
